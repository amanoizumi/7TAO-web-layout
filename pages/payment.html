<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/icofont/icofont.min.css" />
    <title>結帳付款</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main>
      <div class="container pt-6 pb-12 py-md-15">
        <div class="row">
          <div class="col-12 col-lg-6 mx-lg-auto">
            <!-- 進度條 -->
            <ol class="list-unstyled stepprogress mb-6 mb-md-12">
              <li class="stepprogress-item">
                <div class="stepprogress-number active">
                  <i class="icofont-verification-check"></i>
                </div>
                <p class="serif">訂單確認</p>
              </li>
              <li class="stepprogress-item">
                <div class="stepprogress-number active">2</div>
                <p class="serif">結帳付款</p>
              </li>
              <li class="stepprogress-item">
                <div class="stepprogress-number">3</div>
                <p class="serif">訂購結果</p>
              </li>
            </ol>
            <!-- 訂單內容 -->
            <h2 class="title serif mb-6 text-lg-center">返老還童-制服聯誼</h2>

            <!-- 提醒事項 -->
            <p class="fs-7 text-center sans bg-primary text-secondary p-2 mb-8">
              您的訂單已保留，請在2023/5/30 04:32 前完成繳費。<br class="d-md-none"/>若逾期未繳款，系統將取消您的訂單。
            </p>
            <table class="table table-hover border-2 border-top border-primary mb-8">
              <tbody>
                <tr>
                  <th class="serif py-4">訂單編號</th>
                  <td class="text-end sans py-4">892746123</td>
                </tr>
                <tr>
                  <th class="serif py-4">票券</th>
                  <td class="text-end sans py-4">改頭換面票（含大改造）</td>
                </tr>
              </tbody>
            </table>
            <h3 class="serif d-flex flex-column align-items-center form-title mb-4">
              <img class="sparkler mb-4" src="../assets/images/sparkler.png" alt="icon" />
              結帳資訊
            </h3>
            <form>
              <div class="d-flex flex-column gap-4 mb-md-8 mb-6">
                <div>
                  <label for="identity" class="form-label">取票資訊</label>
                  <input
                    type="text"
                    class="form-control fs-5 mb-1"
                    id="identity"
                    placeholder="請輸入身分證字號或護照號碼"
                    aria-describedby="contactName"
                  />
                  <p class="text-dark-gray">
                    請輸入您的 <span class="text-warning">身分證字號</span> 供取票使用，外籍人士請輸入
                    <span class="text-warning">護照號碼</span>
                  </p>
                </div>
                <div class="sans">
                  <label class="form-label">付款方式</label>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="payment"
                      id="paymentOptionCreditCard"
                    />
                    <label class="form-check-label" for="paymentOptionCreditCard"> 信用卡 </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="paymentOptionATM" />
                    <label class="form-check-label" for="paymentOptionATM"> ATM虛擬帳號</label>
                  </div>
                </div>
              </div>
              <a
                href="payment-success.html"
                class="sans mx-lg-auto col-lg-8 btn btn-primary d-flex align-items-center text-center justify-content-center fs-5"
              >
                確認訂單並繳費 $8000<i class="icofont-double-right fw-bold ms-1 fs-7"></i>
              </a>
            </form>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
